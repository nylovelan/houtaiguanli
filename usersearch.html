        <div class="main_user">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-sm-2">
                    <div class="list-group">
                        <a href="userlist.html" class="list-group-item">用户管理</a>
                        <a href="usersearch.html" class="list-group-item active">用户搜索</a>
                        <a href="#" class="list-group-item" data-toggle="modal" data-target="#myModal">添加用户</a>
                    </div>
                </div>
                <div class="col-md-10">
                    <h4 class="page-header">用户搜索</h4>
                    <ul class="nav nav-tabs">
                        <li role="presentation"><a href="userlist.html">用户列表</a></li>
                        <li role="presentation" class="active"><a href="usersearch.html">用户搜索</a></li>
                        <li role="presentation" data-toggle="modal" data-target="#myModal"><a href="#">添加用户</a></li>
                        <div class="modal" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="" role="form">
                                            <div class="form-group">
                                                <label for="Name">用户名</label>
                                                <input type="text" placeholder="请输入用户名" id="Name" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="Password">用户密码</label>
                                                <input type="password" placeholder="请输入用户密码" id="Password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="Password1">确认用户密码</label>
                                                <input type="password" placeholder="请确认输入用户密码" id="Password1" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="Email">请输入用户邮箱</label>
                                                <input type="email" placeholder="请输入用户邮箱" id="Email" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="Group">所属用户组</label>
                                                <select id="Group" class="form-control">
                                                    <option value="">限制会员</option>
                                                    <option value="">新手上路</option>
                                                    <option value="">注册会员</option>
                                                    <option value="">中级会员</option>
                                                    <option value="">高级会员</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary">提交更改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                    <div class="search">
                        <div class="alert alert-info" role="alert">提示技巧：支持模糊搜索和匹配搜索，匹配搜索使用*代替</div>
                        <form action="">
                            <div class="form-group">
                                <label for="use">用户名</label>
                                <input type="text" class="form-control" id="use" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <label for="ID">UID</label>
                                <input type="text" class="form-control" id="ID" placeholder="请输入用户UID">
                            </div>
                            <div class="form-group">
                                <label for="group">选择用户组</label>
                                <select type="text" class="form-control" id="group">
                                    <option value="">限制会员</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
